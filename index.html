<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wallet-container">
        <h1>My Crypto Wallet</h1>
        <div class="balance">
            <h2>Balance: <span id="balance">0.00</span> ETH</h2>
        </div>
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="history">
                <!-- Transaction history will be added here dynamically -->
            </ul>
        </div>
        <br><br>
        <div class="send-transaction">
            <h3>Send Transaction</h3>

            <form id="send-form">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" required><br><br><br>

                <label for="amount">Amount (ETH):</label>
                <input type="number" id="amount" step="0.01" required>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
